
<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background-color: #001730;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav button {
      background-color: #ffcc99;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 20px;
      width: 200px;
      max-width: 80%;
      text-align: center;
    }
    nav button:hover {
      background-color: #ffb377;
    }
    .section {
      display: none;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    .active {
      display: block;
    }
    .container {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .download-link {
      margin-top: 10px;
      color: #001f3f;
      text-decoration: underline;
    }
    ul {
      padding-left: 20px;
    }
    .dept {
      width: 100%;
      padding: 10px;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }
    .worship { background-color: #800000; }
    .outreach { background-color: #0a3b42; }
    .relationship { background-color: #e55c07; }
    .discipleship { background-color: #004aad; }
    .administration { background-color: #314528; }
    .edit-btn {
      background-color: #ffc107;
      color: black;
      padding: 5px;
      margin-left: 10px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #e0a800;
    }
    #searchInput {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
